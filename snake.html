<!DOCTYPE html> 
<html lang="fr"> 

<head>
	<meta charset="utf-8">
	<title>Snake</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./snake.css">
</head>

<body >

	<script src="./class_game.js"></script>
	<script src="./class_element.js"></script>
	<script src="./class_score.js"></script>
	<script src="./class_apple.js"></script>
	<script src="./class_worm.js"></script>
	<script src="./class_arena.js"></script>
	<script src="./class_menu.js"></script>
	<script src="./main.js"></script>
	<div class="footer">
		<table class="game_data" >
			<td><b>Game data</b></td>
			<tr>
				<td>game status:</td>
				<td id='game_status'></td>
			</tr>
			<tr>
				<td>key</td>
				<td id='game_key'></td>
			</tr>
			<tr>
				<td>frame</td>
				<td id='game_frame'></td>
			</tr>
			<tr>
				<td>speed</td>
				<td id='game_speed'></td>
			</tr>
			<tr>
				<td>info:</td>
				<td id='info'></td>
			</tr>
			<tr>
				<td>info 1</td>
				<td id='info1'></td>
			</tr>
			<tr>
				<td>worm.direction</td>
				<td id='data2'></td>
			</tr>
			<tr>
				<td>worm.body[0]</td>
				<td id='data4'></td>
			</tr>
			<tr>
				<td>pomme occur.</td>
				<td id='data6'></td>
			</tr>
		</table>

		<table class="worm_data" >
			<td><b>Worm data</td>
			<tr>
				<td>xpos:</td>
				<td id='worm_xpos'></td>
			</tr>
			<tr>
				<td>ypos:</td>
				<td id='worm_ypos'></td>
			</tr>
			<tr>
				<td>body length:</td>
				<td id='worm_lenght'></td>
			</tr>
			<tr>
				<td>direction:</td>
				<td id='worm_direction'></td>
			</tr>
			<tr>
				<td>growth:</td>
				<td id='worm_growth'></td>
			</tr>
		</table>

		<table class="apple_data" >
			<td><b>Apple data</b></td>
			<tr>
				<td>xpos:</td>
				<td id='apple_xpos'></td>
			</tr>
			<tr>
				<td>ypos:</td>
				<td id='apple_ypos'></td>
			</tr>
			<tr>
				<td>power:</td>
				<td id='apple_power'></td>
			</tr>
		</table>

		<table class="arena_data" >
			<td><b>Arena data</b></td>
			<tr>
				<td>width:</td>
				<td id='arena_width'></td>
			</tr>
			<tr>
				<td>height:</td>
				<td id='arena_height'></td>
			</tr>
			<tr>
				<td>board size:</td>
				<td id='arena_board_size'></td>
			</tr>
		</table>

	</div>
</body> 
</html>
